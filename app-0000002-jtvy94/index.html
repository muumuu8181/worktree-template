<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Calculator - „Çπ„Çø„Ç§„É™„ÉÉ„Ç∑„É•„Å™ÈõªÂçì</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-display: #0f3460;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-primary: #e94560;
            --accent-secondary: #f39c12;
            --button-bg: #16213e;
            --button-shadow-dark: #0a0e1f;
            --button-shadow-light: #1f2b4d;
            --operator-bg: linear-gradient(135deg, #e94560, #f39c12);
            --equal-bg: linear-gradient(135deg, #00d2ff, #3a7bd5);
            --clear-bg: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 210, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(243, 156, 18, 0.1) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .calculator {
            background: var(--bg-secondary);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 20px 20px 60px #0d1420,
                        -20px -20px 60px #1f2b4d;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .display-container {
            background: var(--bg-display);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: inset 5px 5px 15px #0a2340,
                        inset -5px -5px 15px #144680;
            position: relative;
            overflow: hidden;
        }

        .expression {
            font-size: 1.2em;
            color: var(--text-secondary);
            min-height: 30px;
            text-align: right;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .display {
            font-size: 3em;
            font-weight: 300;
            text-align: right;
            color: var(--text-primary);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(0, 210, 255, 0.5); }
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            aspect-ratio: 1;
            border: none;
            border-radius: 20px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: var(--text-primary);
            background: var(--button-bg);
            box-shadow: 5px 5px 15px var(--button-shadow-dark),
                        -5px -5px 15px var(--button-shadow-light);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 20px var(--button-shadow-dark),
                        -7px -7px 20px var(--button-shadow-light);
        }

        button:active {
            transform: translateY(0);
            box-shadow: inset 3px 3px 10px var(--button-shadow-dark),
                        inset -3px -3px 10px var(--button-shadow-light);
        }

        button.operator {
            background: var(--operator-bg);
            color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3),
                        -5px -5px 15px rgba(255, 255, 255, 0.1);
        }

        button.equals {
            background: var(--equal-bg);
            grid-column: span 2;
            color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3),
                        -5px -5px 15px rgba(255, 255, 255, 0.1);
        }

        button.clear {
            background: var(--clear-bg);
            color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3),
                        -5px -5px 15px rgba(255, 255, 255, 0.1);
        }

        button.zero {
            grid-column: span 2;
        }

        .history-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: var(--text-primary);
            box-shadow: 5px 5px 15px var(--button-shadow-dark),
                        -5px -5px 15px var(--button-shadow-light);
            transition: all 0.3s ease;
        }

        .history-toggle:hover {
            transform: rotate(180deg);
        }

        .history-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: var(--bg-secondary);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 30px;
        }

        .history-panel.active {
            right: 0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .history-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .history-clear {
            background: var(--clear-bg);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-clear:hover {
            transform: scale(1.05);
        }

        .history-item {
            background: var(--bg-display);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateX(-10px);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
        }

        .history-expression {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .history-result {
            color: var(--text-primary);
            font-size: 1.3em;
            font-weight: 600;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: particle-animation 1s ease-out forwards;
        }

        @keyframes particle-animation {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }

        @media (max-width: 768px) {
            .calculator {
                padding: 20px;
                margin: 20px;
            }

            .display {
                font-size: 2.5em;
            }

            button {
                font-size: 1.3em;
            }

            .history-panel {
                width: 100%;
                right: -100%;
            }
        }

        @media (max-width: 480px) {
            .display {
                font-size: 2em;
            }

            button {
                font-size: 1.2em;
            }

            .buttons-grid {
                gap: 10px;
            }
        }

        .theme-toggle {
            position: absolute;
            top: 30px;
            left: 30px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 5px 5px 15px var(--button-shadow-dark),
                        -5px -5px 15px var(--button-shadow-light);
            transition: all 0.3s ease;
        }

        body.light-theme {
            --bg-primary: #f0f0f0;
            --bg-secondary: #ffffff;
            --bg-display: #e8e8e8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --button-bg: #ffffff;
            --button-shadow-dark: #d0d0d0;
            --button-shadow-light: #ffffff;
        }

        .loading-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            display: none;
        }

        .loading-animation.active {
            display: block;
        }

        .loading-animation div {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--accent-primary);
            opacity: 0.6;
            animation: loading-ripple 2s ease-out infinite;
        }

        .loading-animation div:nth-child(2) {
            animation-delay: -1s;
        }

        @keyframes loading-ripple {
            0% {
                transform: scale(0);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <button class="history-toggle" onclick="toggleHistory()">üìä</button>

    <div class="calculator">
        <div class="display-container">
            <div class="expression" id="expression"></div>
            <div class="display" id="display">0</div>
            <div class="loading-animation" id="loading">
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="buttons-grid">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="clear" onclick="clearEntry()">C</button>
            <button onclick="inputOperator('/')">√∑</button>
            <button onclick="deleteLastChar()">‚å´</button>

            <button onclick="inputNumber('7')">7</button>
            <button onclick="inputNumber('8')">8</button>
            <button onclick="inputNumber('9')">9</button>
            <button class="operator" onclick="inputOperator('*')">√ó</button>

            <button onclick="inputNumber('4')">4</button>
            <button onclick="inputNumber('5')">5</button>
            <button onclick="inputNumber('6')">6</button>
            <button class="operator" onclick="inputOperator('-')">‚àí</button>

            <button onclick="inputNumber('1')">1</button>
            <button onclick="inputNumber('2')">2</button>
            <button onclick="inputNumber('3')">3</button>
            <button class="operator" onclick="inputOperator('+')">+</button>

            <button class="zero" onclick="inputNumber('0')">0</button>
            <button onclick="inputDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h2 class="history-title">Ë®àÁÆóÂ±•Ê≠¥</h2>
            <button class="history-clear" onclick="clearHistory()">„ÇØ„É™„Ç¢</button>
        </div>
        <div id="historyList"></div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let shouldResetDisplay = false;
        let history = JSON.parse(localStorage.getItem('calculatorHistory')) || [];

        const display = document.getElementById('display');
        const expression = document.getElementById('expression');
        const historyPanel = document.getElementById('historyPanel');
        const historyList = document.getElementById('historyList');

        function updateDisplay() {
            display.textContent = formatNumber(currentInput);
            
            if (operator && previousInput) {
                expression.textContent = `${formatNumber(previousInput)} ${getOperatorSymbol(operator)}`;
            } else {
                expression.textContent = '';
            }
        }

        function formatNumber(num) {
            if (num === '') return '0';
            const number = parseFloat(num);
            if (isNaN(number)) return '0';
            
            // Â§ß„Åç„Å™Êï∞ÂÄ§„ÇÑÂ∞è„Åï„Å™Êï∞ÂÄ§„ÅÆÂ†¥Âêà„ÅØÊåáÊï∞Ë°®Ë®ò
            if (Math.abs(number) > 999999999 || (Math.abs(number) < 0.000001 && number !== 0)) {
                return number.toExponential(6);
            }
            
            // ÈÄöÂ∏∏„ÅÆÊï∞ÂÄ§„ÅØ„Ç´„É≥„ÉûÂå∫Âàá„Çä
            return number.toLocaleString('ja-JP', {
                maximumFractionDigits: 10,
                useGrouping: true
            });
        }

        function getOperatorSymbol(op) {
            switch(op) {
                case '+': return '+';
                case '-': return '‚àí';
                case '*': return '√ó';
                case '/': return '√∑';
                default: return op;
            }
        }

        function inputNumber(num) {
            createParticleEffect(event);
            
            if (shouldResetDisplay || currentInput === '0') {
                currentInput = num;
                shouldResetDisplay = false;
            } else {
                if (currentInput.length < 15) { // Ê°ÅÊï∞Âà∂Èôê
                    currentInput += num;
                }
            }
            updateDisplay();
        }

        function inputOperator(op) {
            createParticleEffect(event);
            
            if (operator && previousInput && !shouldResetDisplay) {
                calculate();
            }
            
            operator = op;
            previousInput = currentInput;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function inputDecimal() {
            createParticleEffect(event);
            
            if (shouldResetDisplay) {
                currentInput = '0.';
                shouldResetDisplay = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function clearAll() {
            createParticleEffect(event);
            currentInput = '0';
            previousInput = '';
            operator = '';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function clearEntry() {
            createParticleEffect(event);
            currentInput = '0';
            updateDisplay();
        }

        function deleteLastChar() {
            createParticleEffect(event);
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousInput) return;
            
            createParticleEffect(event);
            showLoadingAnimation();
            
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result;
            
            switch(operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        result = '„Ç®„É©„Éº';
                    } else {
                        result = prev / current;
                    }
                    break;
            }
            
            const calculation = {
                expression: `${previousInput} ${getOperatorSymbol(operator)} ${currentInput}`,
                result: result.toString(),
                timestamp: Date.now(),
                id: Date.now().toString()
            };
            
            addToHistory(calculation);
            
            setTimeout(() => {
                hideLoadingAnimation();
                currentInput = result.toString();
                operator = '';
                previousInput = '';
                shouldResetDisplay = true;
                updateDisplay();
            }, 300);
        }

        function addToHistory(calculation) {
            if (calculation.result !== '„Ç®„É©„Éº') {
                history.unshift(calculation);
                if (history.length > 20) {
                    history = history.slice(0, 20);
                }
                localStorage.setItem('calculatorHistory', JSON.stringify(history));
                updateHistoryDisplay();
            }
        }

        function updateHistoryDisplay() {
            historyList.innerHTML = history.map(item => `
                <div class="history-item" onclick="useHistoryValue('${item.result}')">
                    <div class="history-expression">${item.expression}</div>
                    <div class="history-result">= ${formatNumber(item.result)}</div>
                </div>
            `).join('');
        }

        function useHistoryValue(value) {
            currentInput = value;
            shouldResetDisplay = true;
            updateDisplay();
            toggleHistory();
        }

        function clearHistory() {
            if (confirm('Â±•Ê≠¥„ÇíÂÖ®„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                history = [];
                localStorage.removeItem('calculatorHistory');
                updateHistoryDisplay();
            }
        }

        function toggleHistory() {
            historyPanel.classList.toggle('active');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            createParticleEffect(event);
        }

        function createParticleEffect(event) {
            if (!event || !event.target) return;
            
            const button = event.target;
            const rect = button.getBoundingClientRect();
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = rect.left + rect.width / 2 + 'px';
                particle.style.top = rect.top + rect.height / 2 + 'px';
                particle.style.width = '5px';
                particle.style.height = '5px';
                particle.style.backgroundColor = getRandomColor();
                particle.style.borderRadius = '50%';
                
                const tx = (Math.random() - 0.5) * 100;
                const ty = (Math.random() - 0.5) * 100;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function getRandomColor() {
            const colors = ['#e94560', '#f39c12', '#00d2ff', '#3a7bd5', '#ff6b6b'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function showLoadingAnimation() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoadingAnimation() {
            document.getElementById('loading').classList.remove('active');
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰ΩúÂØæÂøú
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                inputNumber(e.key);
            } else if (e.key === '.') {
                inputDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                inputOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                deleteLastChar();
            }
        });

        // ÂàùÊúüÂåñ
        updateDisplay();
        updateHistoryDisplay();

        // „Ç¶„Çß„É´„Ç´„É†„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        setTimeout(() => {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = Math.random() * window.innerHeight + 'px';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    particle.style.backgroundColor = getRandomColor();
                    particle.style.borderRadius = '50%';
                    
                    const tx = (Math.random() - 0.5) * 200;
                    const ty = (Math.random() - 0.5) * 200;
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1000);
                }, i * 50);
            }
        }, 500);
    </script>
</body>
</html>
