<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è∞ Ë∂ÖÊ†ºÂ•ΩËâØ„ÅÑÊôÇË®à</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #ffff00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .theme-btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-btn:hover, .theme-btn.active {
            border-color: #00f5ff;
            background: rgba(0, 245, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
        }

        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            margin-bottom: 30px;
        }

        /* „Ç¢„Éä„É≠„Ç∞ÊôÇË®à */
        .analog-clock {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.3) 100%);
            border: 8px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 50px rgba(0, 245, 255, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.3);
        }

        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .clock-number {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #00f5ff;
            text-shadow: 0 0 10px #00f5ff;
        }

        .clock-hand {
            position: absolute;
            background: linear-gradient(90deg, #ff6b6b, #00f5ff);
            border-radius: 10px;
            transform-origin: bottom center;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .hour-hand {
            width: 6px;
            height: 80px;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
        }

        .minute-hand {
            width: 4px;
            height: 110px;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
        }

        .second-hand {
            width: 2px;
            height: 130px;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff00ff;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff, #00f5ff);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #00f5ff;
            z-index: 10;
        }

        /* „Éá„Ç∏„Çø„É´ÊôÇË®à */
        .digital-clock {
            display: none;
            text-align: center;
        }

        .digital-time {
            font-size: 6em;
            font-weight: bold;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .digital-date {
            font-size: 2em;
            color: #fff;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* „Çø„Ç§„Éû„Éº */
        .timer-controls, .stopwatch-controls {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer-display, .stopwatch-display {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Courier New', monospace;
        }

        .timer-inputs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .timer-input {
            width: 80px;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            font-size: 18px;
        }

        .timer-input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .pause-btn {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }

        .reset-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* „ÉÜ„Éº„Éû„Çπ„Çø„Ç§„É´ */
        .theme-neon .analog-clock {
            box-shadow: 
                0 0 50px #00f5ff,
                inset 0 0 50px rgba(0, 245, 255, 0.1);
            border-color: #00f5ff;
        }

        .theme-fire .analog-clock {
            box-shadow: 
                0 0 50px #ff6b6b,
                inset 0 0 50px rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
        }

        .theme-forest .analog-clock {
            box-shadow: 
                0 0 50px #4ecdc4,
                inset 0 0 50px rgba(78, 205, 196, 0.1);
            border-color: #4ecdc4;
        }

        .theme-galaxy .analog-clock {
            box-shadow: 
                0 0 50px #9b59b6,
                inset 0 0 50px rgba(155, 89, 182, 0.1);
            border-color: #9b59b6;
        }

        .theme-sunset .analog-clock {
            box-shadow: 
                0 0 50px #f39c12,
                inset 0 0 50px rgba(243, 156, 18, 0.1);
            border-color: #f39c12;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .analog-clock {
                width: 280px;
                height: 280px;
            }

            .digital-time {
                font-size: 3em;
            }

            .timer-display, .stopwatch-display {
                font-size: 2.5em;
            }

            .timer-inputs {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .analog-clock {
                width: 250px;
                height: 250px;
            }

            .digital-time {
                font-size: 2em;
            }

            .control-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2) drop-shadow(0 0 20px currentColor); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è∞ Ë∂ÖÊ†ºÂ•ΩËâØ„ÅÑÊôÇË®à</h1>
            <p>Êú™Êù•ÁöÑ„Å™ÊôÇÈñìÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</p>
        </div>

        <!-- „ÉÜ„Éº„ÉûÈÅ∏Êäû -->
        <div class="theme-selector">
            <div class="theme-btn active" data-theme="neon">üåü „Éç„Ç™„É≥</div>
            <div class="theme-btn" data-theme="fire">üî• „Éï„Ç°„Ç§„Ç¢</div>
            <div class="theme-btn" data-theme="forest">üåø „Éï„Ç©„É¨„Çπ„Éà</div>
            <div class="theme-btn" data-theme="galaxy">üåå „ÇÆ„É£„É©„ÇØ„Ç∑„Éº</div>
            <div class="theme-btn" data-theme="sunset">üåÖ „Çµ„É≥„Çª„ÉÉ„Éà</div>
        </div>

        <!-- „É¢„Éº„ÉâÈÅ∏Êäû -->
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="analog">üïê „Ç¢„Éä„É≠„Ç∞</button>
            <button class="mode-btn" data-mode="digital">üî¢ „Éá„Ç∏„Çø„É´</button>
            <button class="mode-btn" data-mode="timer">‚è≤Ô∏è „Çø„Ç§„Éû„Éº</button>
            <button class="mode-btn" data-mode="stopwatch">‚è±Ô∏è „Çπ„Éà„ÉÉ„Éó„Ç¶„Ç©„ÉÉ„ÉÅ</button>
        </div>

        <!-- ÊôÇË®àË°®Á§∫„Ç®„É™„Ç¢ -->
        <div class="clock-container">
            <!-- „Ç¢„Éä„É≠„Ç∞ÊôÇË®à -->
            <div class="analog-clock" id="analogClock">
                <div class="clock-face">
                    <div class="clock-hand hour-hand" id="hourHand"></div>
                    <div class="clock-hand minute-hand" id="minuteHand"></div>
                    <div class="clock-hand second-hand" id="secondHand"></div>
                    <div class="center-dot"></div>
                </div>
            </div>

            <!-- „Éá„Ç∏„Çø„É´ÊôÇË®à -->
            <div class="digital-clock" id="digitalClock">
                <div class="digital-time" id="digitalTime">00:00:00</div>
                <div class="digital-date" id="digitalDate">2025Âπ¥1Êúà1Êó•</div>
            </div>

            <!-- „Çø„Ç§„Éû„Éº -->
            <div class="timer-controls" id="timerControls">
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="timer-inputs">
                    <input type="number" class="timer-input" id="hours" placeholder="ÊôÇ" min="0" max="23" value="0">
                    <input type="number" class="timer-input" id="minutes" placeholder="ÂàÜ" min="0" max="59" value="5">
                    <input type="number" class="timer-input" id="seconds" placeholder="Áßí" min="0" max="59" value="0">
                </div>
                <div class="control-buttons">
                    <button class="control-btn start-btn" id="timerStart">ÈñãÂßã</button>
                    <button class="control-btn pause-btn" id="timerPause">‰∏ÄÊôÇÂÅúÊ≠¢</button>
                    <button class="control-btn reset-btn" id="timerReset">„É™„Çª„ÉÉ„Éà</button>
                </div>
            </div>

            <!-- „Çπ„Éà„ÉÉ„Éó„Ç¶„Ç©„ÉÉ„ÉÅ -->
            <div class="stopwatch-controls" id="stopwatchControls">
                <div class="stopwatch-display" id="stopwatchDisplay">00:00:00</div>
                <div class="control-buttons">
                    <button class="control-btn start-btn" id="stopwatchStart">ÈñãÂßã</button>
                    <button class="control-btn pause-btn" id="stopwatchPause">‰∏ÄÊôÇÂÅúÊ≠¢</button>
                    <button class="control-btn reset-btn" id="stopwatchReset">„É™„Çª„ÉÉ„Éà</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'analog';
        let currentTheme = 'neon';
        let timerInterval = null;
        let stopwatchInterval = null;
        let timerTime = 0;
        let stopwatchTime = 0;
        let timerRunning = false;
        let stopwatchRunning = false;

        // ÊôÇË®à„ÅÆÂàùÊúüÂåñ
        function initClock() {
            updateAnalogClock();
            updateDigitalClock();
            setInterval(updateAnalogClock, 1000);
            setInterval(updateDigitalClock, 1000);
            
            // ÊôÇË®à„ÅÆÊï∞Â≠ó„ÇíÈÖçÁΩÆ
            setupClockNumbers();
        }

        // „Ç¢„Éä„É≠„Ç∞ÊôÇË®à„ÅÆÊï∞Â≠óÈÖçÁΩÆ
        function setupClockNumbers() {
            const clockFace = document.querySelector('.clock-face');
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.className = 'clock-number';
                number.textContent = i;
                
                const angle = (i * 30 - 90) * (Math.PI / 180);
                const radius = 140;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                number.style.left = `calc(50% + ${x}px - 12px)`;
                number.style.top = `calc(50% + ${y}px - 12px)`;
                
                clockFace.appendChild(number);
            }
        }

        // „Ç¢„Éä„É≠„Ç∞ÊôÇË®àÊõ¥Êñ∞
        function updateAnalogClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourAngle = (hours * 30) + (minutes * 0.5);
            const minuteAngle = minutes * 6;
            const secondAngle = seconds * 6;

            document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${secondAngle}deg)`;
        }

        // „Éá„Ç∏„Çø„É´ÊôÇË®àÊõ¥Êñ∞
        function updateDigitalClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ja-JP', { hour12: false });
            const dateStr = now.toLocaleDateString('ja-JP', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            
            document.getElementById('digitalTime').textContent = timeStr;
            document.getElementById('digitalDate').textContent = dateStr;
        }

        // „É¢„Éº„ÉâÂàáÊõø
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentMode = btn.dataset.mode;
                switchMode(currentMode);
            });
        });

        function switchMode(mode) {
            // ÂÖ®„Å¶„ÅÆË°®Á§∫„ÇíÈö†„Åô
            document.getElementById('analogClock').style.display = 'none';
            document.getElementById('digitalClock').style.display = 'none';
            document.getElementById('timerControls').style.display = 'none';
            document.getElementById('stopwatchControls').style.display = 'none';

            // ÈÅ∏Êäû„Åï„Çå„Åü„É¢„Éº„Éâ„ÇíË°®Á§∫
            switch(mode) {
                case 'analog':
                    document.getElementById('analogClock').style.display = 'block';
                    break;
                case 'digital':
                    document.getElementById('digitalClock').style.display = 'block';
                    break;
                case 'timer':
                    document.getElementById('timerControls').style.display = 'block';
                    break;
                case 'stopwatch':
                    document.getElementById('stopwatchControls').style.display = 'block';
                    break;
            }
        }

        // „ÉÜ„Éº„ÉûÂàáÊõø
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentTheme = btn.dataset.theme;
                applyTheme(currentTheme);
            });
        });

        function applyTheme(theme) {
            document.body.className = `theme-${theme}`;
            
            // „ÉÜ„Éº„Éû„Å´Âøú„Åò„ÅüËÉåÊôØ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const themes = {
                neon: 'linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%)',
                fire: 'linear-gradient(135deg, #2c1810 0%, #8b2635 50%, #c73e1d 100%)',
                forest: 'linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%)',
                galaxy: 'linear-gradient(135deg, #2b1055 0%, #7597de 50%, #a8caba 100%)',
                sunset: 'linear-gradient(135deg, #f12711 0%, #f5af19 50%, #f12711 100%)'
            };
            
            document.body.style.background = themes[theme];
        }

        // „Çø„Ç§„Éû„ÉºÊ©üËÉΩ
        document.getElementById('timerStart').addEventListener('click', startTimer);
        document.getElementById('timerPause').addEventListener('click', pauseTimer);
        document.getElementById('timerReset').addEventListener('click', resetTimer);

        function startTimer() {
            if (!timerRunning) {
                if (timerTime === 0) {
                    const hours = parseInt(document.getElementById('hours').value) || 0;
                    const minutes = parseInt(document.getElementById('minutes').value) || 0;
                    const seconds = parseInt(document.getElementById('seconds').value) || 0;
                    timerTime = (hours * 3600) + (minutes * 60) + seconds;
                }
                
                if (timerTime > 0) {
                    timerRunning = true;
                    timerInterval = setInterval(() => {
                        timerTime--;
                        updateTimerDisplay();
                        
                        if (timerTime <= 0) {
                            pauseTimer();
                            alert('‚è∞ „Çø„Ç§„Éû„Éº„ÅåÁµÇ‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
                            document.getElementById('timerDisplay').classList.add('pulse');
                        }
                    }, 1000);
                }
            }
        }

        function pauseTimer() {
            timerRunning = false;
            clearInterval(timerInterval);
            document.getElementById('timerDisplay').classList.remove('pulse');
        }

        function resetTimer() {
            pauseTimer();
            timerTime = 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timerTime / 3600);
            const minutes = Math.floor((timerTime % 3600) / 60);
            const seconds = timerTime % 60;
            
            document.getElementById('timerDisplay').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // „Çπ„Éà„ÉÉ„Éó„Ç¶„Ç©„ÉÉ„ÉÅÊ©üËÉΩ
        document.getElementById('stopwatchStart').addEventListener('click', startStopwatch);
        document.getElementById('stopwatchPause').addEventListener('click', pauseStopwatch);
        document.getElementById('stopwatchReset').addEventListener('click', resetStopwatch);

        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchRunning = true;
                stopwatchInterval = setInterval(() => {
                    stopwatchTime++;
                    updateStopwatchDisplay();
                }, 10); // 10msÂçò‰Ωç„ÅßÊõ¥Êñ∞
            }
        }

        function pauseStopwatch() {
            stopwatchRunning = false;
            clearInterval(stopwatchInterval);
        }

        function resetStopwatch() {
            pauseStopwatch();
            stopwatchTime = 0;
            updateStopwatchDisplay();
        }

        function updateStopwatchDisplay() {
            const totalMs = stopwatchTime * 10;
            const minutes = Math.floor(totalMs / 60000);
            const seconds = Math.floor((totalMs % 60000) / 1000);
            const ms = Math.floor((totalMs % 1000) / 10);
            
            document.getElementById('stopwatchDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                if (currentMode === 'timer') {
                    timerRunning ? pauseTimer() : startTimer();
                } else if (currentMode === 'stopwatch') {
                    stopwatchRunning ? pauseStopwatch() : startStopwatch();
                }
            } else if (e.key === 'r') {
                if (currentMode === 'timer') resetTimer();
                else if (currentMode === 'stopwatch') resetStopwatch();
            }
        });

        // ÂàùÊúüÂåñ
        initClock();
        switchMode('analog');
        applyTheme('neon');
        updateTimerDisplay();
        updateStopwatchDisplay();
    </script>
</body>
</html>
