  <div class="card">

  <script>
    // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
    window.onload = function() {
      google.script.run
        .withSuccessHandler(updateDashboard)
        .withFailureHandler(function(error) {
          console.error(error);
        })
        .getSalesData();
    };

    function updateDashboard(data) {
      const today = new Date();
      const thisMonth = new Date(today.getFullYear(), today.getMonth(), 1);

      let totalSales = 0;
      let salesCount = 0;
      const categoryData = {};

      // ãƒ‡ãƒ¼ã‚¿é›†è¨ˆ
      data.forEach(row => {
        const date = new Date(row[0]);
        if (date >= thisMonth) {
          totalSales += row[5];
          salesCount++;

          // ã‚«ãƒ†ã‚´ãƒªåˆ¥é›†è¨ˆ
          const category = row[1];
          if (!categoryData[category]) {
            categoryData[category] = 0;
          }
          categoryData[category] += row[5];
        }
      });

      // è¡¨ç¤ºæ›´æ–°
      document.getElementById('totalSales').textContent = 'Â¥' + totalSales.toLocaleString();
      document.getElementById('salesCount').textContent = salesCount + 'ä»¶';
      document.getElementById('avgPrice').textContent = salesCount > 0
        ? 'Â¥' + Math.round(totalSales / salesCount).toLocaleString()
        : 'Â¥0';

      // ã‚«ãƒ†ã‚´ãƒªãƒãƒ£ãƒ¼ãƒˆæç”»
      drawCategoryChart(categoryData);
    }

    function drawCategoryChart(data) {
      const container = document.getElementById('categoryChart');
      container.innerHTML = '';

      const maxValue = Math.max(...Object.values(data));

      Object.entries(data).forEach(([category, value]) => {
        const barHeight = (value / maxValue) * 150;
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = barHeight + 'px';
        bar.innerHTML = '<div class="bar-label">' + category + '</div>';
        bar.title = category + ': Â¥' + value.toLocaleString();
        container.appendChild(bar);
      });
    }
  </script>
