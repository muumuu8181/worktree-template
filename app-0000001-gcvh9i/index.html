    <script>
        // ãƒ‡ãƒ¼ã‚¿ç®¡ç†
        let records = JSON.parse(localStorage.getItem('moneyRecordsV3') || '[]');
        let filteredRecords = [...records];

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            document.getElementById('date').value = today.toISOString().split('T')[0];
            
            populateMonthFilter();
            renderRecords();
            updateSummary();
        });

        // æœˆãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã®é¸æŠè‚¢ã‚’ç”Ÿæˆ
        function populateMonthFilter() {
            const monthFilter = document.getElementById('monthFilter');
            const months = new Set();
            
            records.forEach(record => {
                const date = new Date(record.date);
                const monthKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                months.add(monthKey);
            });
            
            // æœˆã§ã‚½ãƒ¼ãƒˆ
            Array.from(months).sort().reverse().forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = `${month.replace('-', 'å¹´')}æœˆ`;
                monthFilter.appendChild(option);
            });
        }

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('moneyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const originalText = submitText.textContent;
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹
            submitText.innerHTML = '<span class="loading"></span> ä¿å­˜ä¸­...';
            submitBtn.disabled = true;
            
            try {
                const editId = document.getElementById('editId').value;
                const formData = {
                    id: editId || Date.now().toString(),
                    type: document.getElementById('type').value,
                    amount: parseInt(document.getElementById('amount').value),
                    category: document.getElementById('category').value.trim(),
                    date: document.getElementById('date').value,
                    memo: document.getElementById('memo').value.trim(),
                    createdAt: editId ? (records.find(r => r.id === editId)?.createdAt || new Date().toISOString()) : new Date().toISOString()
                };

                if (editId) {
                    records = records.map(record => 
                        record.id === editId ? formData : record
                    );
                    showToast('è¨˜éŒ²ã‚’æ›´æ–°ã—ã¾ã—ãŸ', 'success');
                } else {
                    records.push(formData);
                    showToast('è¨˜éŒ²ã‚’è¿½åŠ ã—ã¾ã—ãŸ', 'success');
                }

                await new Promise(resolve => setTimeout(resolve, 500)); // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ã®é…å»¶

                saveRecords();
                clearForm();
                populateMonthFilter();
                filterRecords();
                updateSummary();
                
            } catch (error) {
                showToast('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
                console.error('Save error:', error);
            } finally {
                submitText.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // ãƒ¬ã‚³ãƒ¼ãƒ‰è¡¨ç¤º
        function renderRecords() {
            const container = document.getElementById('recordsContainer');
            
            if (filteredRecords.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>æ¡ä»¶ã«åˆã†è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</h3>
                        <p>ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’å¤‰æ›´ã™ã‚‹ã‹ã€æ–°ã—ã„è¨˜éŒ²ã‚’è¿½åŠ ã—ã¦ãã ã•ã„</p>
                    </div>
                `;
                return;
            }

            // æ—¥ä»˜ã§ã‚½ãƒ¼ãƒˆï¼ˆæ–°ã—ã„é †ï¼‰
            const sortedRecords = [...filteredRecords].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            const table = `
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>æ—¥ä»˜</th>
                            <th>ç¨®é¡</th>
                            <th>ã‚«ãƒ†ã‚´ãƒªãƒ¼</th>
                            <th>é‡‘é¡</th>
                            <th>ãƒ¡ãƒ¢</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedRecords.map(record => `
                            <tr>
                                <td>${formatDate(record.date)}</td>
                                <td>${record.type === 'income' ? 'ğŸ’° åå…¥' : 'ğŸ’¸ æ”¯å‡º'}</td>
                                <td><span class="category-tag">${escapeHtml(record.category)}</span></td>
                                <td class="amount ${record.type}">Â¥${record.amount.toLocaleString()}</td>
                                <td>${escapeHtml(record.memo || '-')}</td>
                                <td>
                                    <button class="action-btn edit" onclick="editRecord('${record.id}')">
                                        âœï¸ ç·¨é›†
                                    </button>
                                    <button class="action-btn delete" onclick="deleteRecord('${record.id}')">
                                        ğŸ—‘ï¸ å‰Šé™¤
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        // ã‚µãƒãƒªãƒ¼æ›´æ–°
        function updateSummary() {
            const totalIncome = records
                .filter(r => r.type === 'income')
                .reduce((sum, r) => sum + r.amount, 0);
            
            const totalExpense = records
                .filter(r => r.type === 'expense')
                .reduce((sum, r) => sum + r.amount, 0);
            
            const balance = totalIncome - totalExpense;

            document.getElementById('totalIncome').textContent = `Â¥${totalIncome.toLocaleString()}`;
            document.getElementById('totalExpense').textContent = `Â¥${totalExpense.toLocaleString()}`;
            document.getElementById('balance').textContent = `Â¥${balance.toLocaleString()}`;
            document.getElementById('recordCount').textContent = records.length.toString();
            
            // æ®‹é«˜ã®è‰²ã‚’æ›´æ–°
            const balanceElement = document.getElementById('balance');
            balanceElement.className = 'stat-value';
            if (balance > 0) balanceElement.classList.add('income');
            if (balance < 0) balanceElement.classList.add('expense');
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        function filterRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;
            
            filteredRecords = records.filter(record => {
                // ãƒ†ã‚­ã‚¹ãƒˆæ¤œç´¢
                const matchesSearch = !searchTerm || 
                    record.category.toLowerCase().includes(searchTerm) ||
                    (record.memo && record.memo.toLowerCase().includes(searchTerm));
                
                // ç¨®é¡ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
                const matchesType = !typeFilter || record.type === typeFilter;
                
                // æœˆãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
                const matchesMonth = !monthFilter || 
                    record.date.startsWith(monthFilter);
                
                return matchesSearch && matchesType && matchesMonth;
            });
            
            renderRecords();
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚¯ãƒªã‚¢
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('monthFilter').value = '';
            filteredRecords = [...records];

        // ç·¨é›†
        function editRecord(id) {
            const record = records.find(r => r.id === id);
            if (!record) return;

            document.getElementById('editId').value = record.id;
            document.getElementById('type').value = record.type;
            document.getElementById('amount').value = record.amount;
            document.getElementById('category').value = record.category;
            document.getElementById('date').value = record.date;
            document.getElementById('memo').value = record.memo;
            document.getElementById('submitText').textContent = 'æ›´æ–°ã™ã‚‹';

            document.querySelector('.form-section').scrollIntoView({ 
                behavior: 'smooth',

            });
        }

        // å‰Šé™¤
        function deleteRecord(id) {
            const record = records.find(r => r.id === id);
            if (!record || !confirm(`ã€Œ${record.category}ã€ã®è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;
            
            records = records.filter(r => r.id !== id);
            saveRecords();
            populateMonthFilter();
            filterRecords();
            updateSummary();
            showToast('è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã—ãŸ', 'success');
        }

        // CSVå‡ºåŠ›
        function exportCSV() {
            if (records.length === 0) {
                showToast('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“', 'error');
                return;
            }

            const headers = ['æ—¥ä»˜', 'ç¨®é¡', 'ã‚«ãƒ†ã‚´ãƒªãƒ¼', 'é‡‘é¡', 'ãƒ¡ãƒ¢', 'ä½œæˆæ—¥æ™‚'];
            const rows = records.map(r => [
                r.date,
                r.type === 'income' ? 'åå…¥' : 'æ”¯å‡º',
                r.category,
                r.amount,
                r.memo || '',

            ]);

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))

            downloadFile(csvContent, `ãŠé‡‘ç®¡ç†_${new Date().toISOString().split('T')[0]}.csv`, 'text/csv');

        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadFile(content, filename, type) {
            const blob = new Blob(['\uFEFF' + content], { type: type + ';charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url);
        }

        // ãƒ•ã‚©ãƒ¼ãƒ ã‚¯ãƒªã‚¢
        function clearForm() {
            document.getElementById('editId').value = '';
            document.getElementById('moneyForm').reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('submitText').textContent = 'è¨˜éŒ²ã™ã‚‹';
        }

        // ãƒ‡ãƒ¼ã‚¿ä¿å­˜
        function saveRecords() {
            localStorage.setItem('moneyRecordsV3', JSON.stringify(records));
        }

        // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const weekday = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'][date.getDay()];
            
            return `${year}/${month}/${day} (${weekday})`;
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            
            if (type === 'error') {
                toast.style.background = 'var(--danger)';
            } else {
                toast.style.background = 'var(--secondary)';
            }
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
