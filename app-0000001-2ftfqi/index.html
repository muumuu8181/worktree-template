        // æ®‹é«˜æ›´æ–°
        function updateBalance() {
            const totalIncome = transactions

            const totalExpense = transactions
                .filter(t => t.type === 'expense')

            const balance = totalIncome - totalExpense;
            
            document.getElementById('totalBalance').textContent = `Â¥${balance.toLocaleString()}`;

        // æœˆé–“çµ±è¨ˆæ›´æ–°
        function updateMonthlyStats() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyTransactions = transactions.filter(t => {

                return date.getMonth() === currentMonth && date.getFullYear() === currentYear;

            const monthlyIncome = monthlyTransactions

                .reduce((sum, t) => sum + t.amount, 0);
            const monthlyExpense = monthlyTransactions

            document.getElementById('monthlyIncome').textContent = `Â¥${monthlyIncome.toLocaleString()}`;
            document.getElementById('monthlyExpense').textContent = `Â¥${monthlyExpense.toLocaleString()}`;
            document.getElementById('monthlyBalance').textContent = `Â¥${monthlyBalance.toLocaleString()}`;
        }

        // å–å¼•ãƒªã‚¹ãƒˆæ›´æ–°
        function updateTransactionList() {
            const list = document.getElementById('transactionList');
            const sortedTransactions = [...transactions].sort((a, b) => {

            `).join('');

        // ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«
        function openEditModal(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;
            
            document.getElementById('editId').value = transaction.id;
            document.getElementById('editAmount').value = transaction.amount;
            document.getElementById('editDate').value = transaction.date;
            document.getElementById('editMemo').value = transaction.memo;
            
            // ã‚«ãƒ†ã‚´ãƒªã‚»ãƒ¬ã‚¯ãƒˆã‚’å‹•çš„ã«ç”Ÿæˆ
            const categorySelect = document.getElementById('editCategory');
            const categories = transaction.type === 'income'

                : ['é£Ÿè²»', 'äº¤é€šè²»', 'ä½å±…è²»', 'å…‰ç†±è²»', 'å¨¯æ¥½è²»', 'ãã®ä»–'];
            
            categorySelect.innerHTML = categories.map(cat => 
                `<option value="${cat}" ${cat === transaction.category ? 'selected' : ''}>${cat}</option>`
            ).join('');
            
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // ç·¨é›†å‡¦ç†
        function handleEditSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const index = transactions.findIndex(t => t.id === id);
            
            if (index !== -1) {
                transactions[index] = {
                    ...transactions[index],
                    amount: parseFloat(document.getElementById('editAmount').value),
                    category: document.getElementById('editCategory').value,
                    date: document.getElementById('editDate').value,
                    memo: document.getElementById('editMemo').value,
                    updatedAt: Date.now()
                };
                
                saveData();
                updateDisplay();
                closeEditModal();
                showSuccessMessage('å–å¼•ã‚’æ›´æ–°ã—ã¾ã—ãŸ');
            }
        }

        // å‰Šé™¤å‡¦ç†
        function deleteTransaction() {
            if (confirm('ã“ã®å–å¼•ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
                const id = document.getElementById('editId').value;
                transactions = transactions.filter(t => t.id !== id);
                saveData();
                updateDisplay();
                closeEditModal();
                showSuccessMessage('å–å¼•ã‚’å‰Šé™¤ã—ã¾ã—ãŸ');
            }
        }

        // ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ€ãƒ«
        function showExportModal() {
            document.getElementById('exportModal').style.display = 'block';
        }

        function closeExportModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        // CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportData() {
            const startDate = document.getElementById('exportStartDate').value;
            const endDate = document.getElementById('exportEndDate').value;
            
            let filteredTransactions = transactions;
            if (startDate && endDate) {
                filteredTransactions = transactions.filter(t => {
                    return t.date >= startDate && t.date <= endDate;
                });
            }
            
            const csv = [
                ['æ—¥ä»˜', 'ã‚¿ã‚¤ãƒ—', 'ã‚«ãƒ†ã‚´ãƒª', 'é‡‘é¡', 'ãƒ¡ãƒ¢'],
                ...filteredTransactions.map(t => [
                    t.date,
                    t.type === 'income' ? 'åå…¥' : 'æ”¯å‡º',
                    t.category,
                    t.amount,
                    t.memo || ''
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `money_manager_${startDate}_${endDate}.csv`;
            link.click();
            
            closeExportModal();
            showSuccessMessage('CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ');
        }

        // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode');
            document.getElementById('darkModeToggle').textContent = darkMode ? 'â˜€ï¸' : 'ğŸŒ™';
            localStorage.setItem('darkMode', darkMode);
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
        }

        function saveData() {
            localStorage.setItem('moneyManagerData', JSON.stringify(transactions));
        }

        function showSuccessMessage(message) {
            const div = document.createElement('div');
            div.className = 'success-message';
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => div.remove(), 300);
            }, 2000);
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
