<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÇÅ„Å°„ÇÉ„Åè„Å°„ÇÉÊ†ºÂ•ΩËâØ„ÅÑÁ†ÇÊôÇË®à</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(135, 206, 250, 0.6); }
        }

        .hourglass-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto 2rem auto;
        }

        .hourglass-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid #fff;
            border-radius: 20px 20px 0 0;
            background: linear-gradient(45deg, transparent 40%, #fff 40%, #fff 60%, transparent 60%);
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            animation: frameShimmer 4s ease-in-out infinite;
        }

        @keyframes frameShimmer {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.3), inset 0 0 30px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.6), inset 0 0 50px rgba(255, 255, 255, 0.2); }
        }

        .hourglass-frame::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .sand-container {
            position: absolute;
            top: 50px;
            left: 50px;
            right: 50px;
            bottom: 50px;
            overflow: hidden;
        }

        .sand-top, .sand-bottom {
            position: absolute;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00);
            transition: height 0.1s linear;
        }

        .sand-top {
            top: 0;
            height: 50%;
            border-radius: 0 0 50% 50%;
        }

        .sand-bottom {
            bottom: 0;
            height: 0%;
            border-radius: 50% 50% 0 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0;
            animation: fallDown 0.5s linear;
        }

        @keyframes fallDown {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(150px) scale(0.5);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .time-selector {
            display: flex;
            gap: 0.5rem;
        }

        .time-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .time-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.6);
        }

        .time-btn.active {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .action-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .action-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            font-family: 'Courier New', monospace;
        }

        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0.9;
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-20px) translateX(10px) rotate(120deg); }
            66% { transform: translateY(10px) translateX(-10px) rotate(240deg); }
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .hourglass-container { width: 250px; height: 320px; }
            .timer-display { font-size: 2.5rem; }
            .controls { flex-direction: column; gap: 1rem; }
            .time-selector { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="bgParticles"></div>
    
    <div class="app-container">
        <h1 class="title">‚ú® „ÇÅ„Å°„ÇÉ„Åè„Å°„ÇÉÊ†ºÂ•ΩËâØ„ÅÑÁ†ÇÊôÇË®à ‚ú®</h1>
        
        <div class="hourglass-container">
            <div class="hourglass-frame"></div>
            <div class="sand-container">
                <div class="sand-top" id="sandTop"></div>
                <div class="sand-bottom" id="sandBottom"></div>
            </div>
        </div>
        
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="status" id="status">ÊôÇÈñì„ÇíÈÅ∏Êäû„Åó„Å¶„Çπ„Çø„Éº„Éà!</div>
        
        <div class="controls">
            <div class="control-group">
                <label>ÊôÇÈñìÈÅ∏Êäû</label>
                <div class="time-selector">
                    <button class="time-btn" data-time="30">30Áßí</button>
                    <button class="time-btn active" data-time="60">1ÂàÜ</button>
                    <button class="time-btn" data-time="180">3ÂàÜ</button>
                    <button class="time-btn" data-time="300">5ÂàÜ</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="action-btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
            <button class="action-btn" id="pauseBtn" disabled>‰∏ÄÊôÇÂÅúÊ≠¢</button>
            <button class="action-btn" id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <script>
        class MegaCoolHourglass {
            constructor() {
                this.selectedTime = 60; // Default 1 minute
                this.currentTime = 0;
                this.totalTime = 60;
                this.isRunning = false;
                this.isPaused = false;
                this.animationId = null;
                this.particleInterval = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.createBackgroundParticles();
                this.updateDisplay();
            }
            
            initializeElements() {
                this.timerDisplay = document.getElementById('timerDisplay');
                this.status = document.getElementById('status');
                this.sandTop = document.getElementById('sandTop');
                this.sandBottom = document.getElementById('sandBottom');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.timeButtons = document.querySelectorAll('.time-btn');
                this.sandContainer = document.querySelector('.sand-container');
            }
            
            setupEventListeners() {
                this.timeButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectTime(parseInt(e.target.dataset.time));
                    });
                });
                
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
            }
            
            selectTime(seconds) {
                if (this.isRunning) return;
                
                this.selectedTime = seconds;
                this.totalTime = seconds;
                this.currentTime = 0;
                
                this.timeButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-time="${seconds}"]`).classList.add('active');
                
                this.updateDisplay();
                this.updateSandLevels();
            }
            
            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.isPaused = false;
                this.totalTime = this.selectedTime;
                this.currentTime = 0;
                
                this.startBtn.disabled = true;
                this.pauseBtn.disabled = false;
                this.resetBtn.disabled = false;
                
                this.status.textContent = '„Çø„Ç§„Éû„ÉºÂÆüË°å‰∏≠...';
                this.timeButtons.forEach(btn => btn.disabled = true);
                
                this.startParticleAnimation();
                this.runTimer();
            }
            
            pause() {
                if (!this.isRunning) return;
                
                this.isPaused = !this.isPaused;
                
                if (this.isPaused) {
                    this.pauseBtn.textContent = 'ÂÜçÈñã';
                    this.status.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠';
                    this.stopParticleAnimation();
                } else {
                    this.pauseBtn.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢';
                    this.status.textContent = '„Çø„Ç§„Éû„ÉºÂÆüË°å‰∏≠...';
                    this.startParticleAnimation();
                }
            }
            
            reset() {
                this.isRunning = false;
                this.isPaused = false;
                this.currentTime = 0;
                
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.pauseBtn.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢';
                this.resetBtn.disabled = false;
                
                this.status.textContent = 'ÊôÇÈñì„ÇíÈÅ∏Êäû„Åó„Å¶„Çπ„Çø„Éº„Éà!';
                this.timeButtons.forEach(btn => btn.disabled = false);
                
                this.stopParticleAnimation();
                this.updateDisplay();
                this.updateSandLevels();
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }
            
            runTimer() {
                if (!this.isRunning) return;
                
                if (!this.isPaused) {
                    this.currentTime += 0.1;
                    
                    if (this.currentTime >= this.totalTime) {
                        this.complete();
                        return;
                    }
                    
                    this.updateDisplay();
                    this.updateSandLevels();
                }
                
                this.animationId = requestAnimationFrame(() => {
                    setTimeout(() => this.runTimer(), 100);
                });
            }
            
            complete() {
                this.isRunning = false;
                this.currentTime = this.totalTime;
                
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.resetBtn.disabled = false;
                this.timeButtons.forEach(btn => btn.disabled = false);
                
                this.status.textContent = 'ÂÆå‰∫Ü! üéâ';
                this.stopParticleAnimation();
                this.updateDisplay();
                this.updateSandLevels();
                
                // Completion effect
                this.createCompletionEffect();
            }
            
            updateDisplay() {
                const remaining = Math.max(0, this.totalTime - this.currentTime);
                const minutes = Math.floor(remaining / 60);
                const seconds = Math.floor(remaining % 60);
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateSandLevels() {
                const progress = this.currentTime / this.totalTime;
                const topHeight = Math.max(0, (1 - progress) * 100);
                const bottomHeight = Math.min(100, progress * 100);
                
                this.sandTop.style.height = `${topHeight}%`;
                this.sandBottom.style.height = `${bottomHeight}%`;
            }
            
            startParticleAnimation() {
                this.stopParticleAnimation();
                this.particleInterval = setInterval(() => {
                    if (!this.isPaused && this.isRunning && this.currentTime < this.totalTime) {
                        this.createSandParticle();
                    }
                }, 200 + Math.random() * 300);
            }
            
            stopParticleAnimation() {
                if (this.particleInterval) {
                    clearInterval(this.particleInterval);
                    this.particleInterval = null;
                }
            }
            
            createSandParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const containerRect = this.sandContainer.getBoundingClientRect();
                const centerX = containerRect.width / 2;
                const randomOffset = (Math.random() - 0.5) * 20;
                
                particle.style.left = `${centerX + randomOffset}px`;
                particle.style.top = '40%';
                particle.style.backgroundColor = `hsl(${45 + Math.random() * 30}, 100%, ${60 + Math.random() * 20}%)`;
                
                this.sandContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 500);
            }
            
            createBackgroundParticles() {
                const container = document.getElementById('bgParticles');
                
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'bg-particle';
                    
                    const size = Math.random() * 6 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 6}s`;
                    particle.style.animationDuration = `${4 + Math.random() * 4}s`;
                    
                    container.appendChild(particle);
                }
            }
            
            createCompletionEffect() {
                const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.style.position = 'fixed';
                        sparkle.style.width = '10px';
                        sparkle.style.height = '10px';
                        sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        sparkle.style.borderRadius = '50%';
                        sparkle.style.left = `${Math.random() * window.innerWidth}px`;
                        sparkle.style.top = `${Math.random() * window.innerHeight}px`;
                        sparkle.style.pointerEvents = 'none';
                        sparkle.style.zIndex = '1000';
                        sparkle.style.animation = 'sparkleEffect 2s ease-out forwards';
                        
                        document.body.appendChild(sparkle);
                        
                        setTimeout(() => {
                            if (sparkle.parentNode) {
                                sparkle.parentNode.removeChild(sparkle);
                            }
                        }, 2000);
                    }, i * 50);
                }
                
                // Add sparkle animation
                if (!document.getElementById('sparkleStyle')) {
                    const style = document.createElement('style');
                    style.id = 'sparkleStyle';
                    style.textContent = `
                        @keyframes sparkleEffect {
                            0% { 
                                opacity: 1; 
                                transform: scale(0) rotate(0deg);
                                box-shadow: 0 0 0px currentColor;
                            }
                            50% { 
                                opacity: 1; 
                                transform: scale(1) rotate(180deg);
                                box-shadow: 0 0 20px currentColor;
                            }
                            100% { 
                                opacity: 0; 
                                transform: scale(0) rotate(360deg);
                                box-shadow: 0 0 0px currentColor;
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new MegaCoolHourglass();
        });
    </script>
</body>
</html>
