    <script>
        // ãƒ‡ãƒ¼ã‚¿ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸
        let moneyData = [];

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.onload = function() {
            // ä»Šæ—¥ã®æ—¥ä»˜ã‚’è¨­å®š
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿

        // ãƒ‡ãƒ¼ã‚¿è¿½åŠ ãƒ»ç·¨é›†
        function addEntry() {
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;

            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (!amount || amount <= 0) {
                alert('æœ‰åŠ¹ãªé‡‘é¡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            if (!description.trim()) {

                return;
            }
            if (!date) {
                alert('æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            const entry = {

                type: type,
                amount: amount,
                description: description.trim(),
                date: date,
                timestamp: new Date().toLocaleString('ja-JP')
            };

            if (editingIndex >= 0) {
                // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰
                moneyData[editingIndex] = entry;
                editingIndex = -1;
                document.getElementById('addBtn').textContent = 'è¿½åŠ ';
                document.getElementById('cancelBtn').style.display = 'none';
            } else {

                moneyData.push(entry);
            }

            // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
            clearForm();
            
            // è¡¨ç¤ºæ›´æ–°
            updateDisplay();

            // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            showMessage('ãƒ‡ãƒ¼ã‚¿ãŒæ­£å¸¸ã«ä¿å­˜ã•ã‚Œã¾ã—ãŸï¼', 'success');
        }

        // ãƒ•ã‚©ãƒ¼ãƒ ã‚¯ãƒªã‚¢
        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('type').value = 'income';
        }

        // ç·¨é›†æ©Ÿèƒ½
        function editEntry(index) {
            const entry = moneyData[index];

            document.getElementById('amount').value = entry.amount;
            document.getElementById('description').value = entry.description;
            document.getElementById('date').value = entry.date;
            
            editingIndex = index;
            document.getElementById('addBtn').textContent = 'æ›´æ–°';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            document.querySelector('.input-section').scrollIntoView({ behavior: 'smooth' });
        }

        // ç·¨é›†ã‚­ãƒ£ãƒ³ã‚»ãƒ«
        function cancelEdit() {

            clearForm();
            document.getElementById('addBtn').textContent = 'è¿½åŠ ';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // å‰Šé™¤æ©Ÿèƒ½
        function deleteEntry(index) {
            if (confirm('ã“ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                moneyData.splice(index, 1);
                updateDisplay();

            }

        // è¡¨ç¤ºæ›´æ–°
        function updateDisplay() {
            updateSummary();

        // ã‚µãƒãƒªãƒ¼æ›´æ–°
        function updateSummary() {
            const totalIncome = moneyData.filter(item => item.type === 'income')
                                        .reduce((sum, item) => sum + item.amount, 0);
            const totalExpense = moneyData.filter(item => item.type === 'expense')
                                         .reduce((sum, item) => sum + item.amount, 0);
            const balance = totalIncome - totalExpense;

            document.getElementById('totalIncome').textContent = 'Â¥' + totalIncome.toLocaleString();
            document.getElementById('totalExpense').textContent = 'Â¥' + totalExpense.toLocaleString();
            document.getElementById('balance').textContent = 'Â¥' + balance.toLocaleString();

            // æ®‹é«˜ã®è‰²ã‚’å¤‰æ›´
            const balanceElement = document.getElementById('balance');

            const sortedData = [...moneyData].sort((a, b) => new Date(b.date) - new Date(a.date));

        function saveData() {

        function loadData() {

        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = message;
            messageDiv.style.cssText = `

            }
