        <div class="custom-brush-panel">

                <div class="shape-btn active" data-shape="circle">â—</div>

        <div class="status-bar">

    <script>
        // ã‚­ãƒ£ãƒ³ãƒã‚¹è¨­å®š
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#000000';
        let currentSize = 5;
        let currentOpacity = 1;
        let currentBrushType = 'round';
        let currentShape = 'circle';
        let undoStack = [];
        let redoStack = [];

        // åˆæœŸè¨­å®š
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        updateBrushPreview();
        saveState();

        // è‰²é¸æŠ
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.color-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentColor = btn.dataset.color;
                document.getElementById('customColor').value = currentColor;
                updateStatus(`è‰²ã‚’å¤‰æ›´: ${currentColor}`);
            });
        });

        // ã‚«ã‚¹ã‚¿ãƒ ã‚«ãƒ©ãƒ¼
        document.getElementById('customColor').addEventListener('change', (e) => {
            currentColor = e.target.value;
            document.querySelector('.color-btn.active').classList.remove('active');
            updateStatus(`ã‚«ã‚¹ã‚¿ãƒ è‰²: ${currentColor}`);
        });

        // ãƒ–ãƒ©ã‚·ã‚µã‚¤ã‚º
        document.getElementById('brushSize').addEventListener('input', (e) => {
            currentSize = e.target.value;
            updateBrushPreview();
            updateStatus(`ãƒ–ãƒ©ã‚·ã‚µã‚¤ã‚º: ${currentSize}px`);
        });

        // é€æ˜åº¦
        document.getElementById('opacity').addEventListener('input', (e) => {
            currentOpacity = e.target.value / 100;
            document.getElementById('opacityValue').textContent = e.target.value + '%';
            updateStatus(`é€æ˜åº¦: ${e.target.value}%`);
        });

        // ãƒ–ãƒ©ã‚·ã‚¿ã‚¤ãƒ—
        document.querySelectorAll('.brush-type').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.brush-type.active').classList.remove('active');
                btn.classList.add('active');
                currentBrushType = btn.dataset.type;
                updateStatus(`ãƒ–ãƒ©ã‚·ã‚¿ã‚¤ãƒ—: ${btn.textContent}`);
            });
        });

        // ã‚«ã‚¹ã‚¿ãƒ å½¢çŠ¶
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.shape-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentShape = btn.dataset.shape;
                updateStatus(`ãƒ–ãƒ©ã‚·å½¢çŠ¶: ${btn.textContent}`);
            });
        });

        // ãƒ–ãƒ©ã‚·ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æ›´æ–°
        function updateBrushPreview() {
            const preview = document.getElementById('brushPreview');
            const size = Math.min(Math.max(currentSize, 2), 30);
            preview.style.width = size + 'px';
            preview.style.height = size + 'px';
            preview.style.background = currentColor;
        }

        // æç”»é–‹å§‹
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œï¼‰
        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        canvas.addEventListener('touchmove', handleTouch, { passive: false });
        canvas.addEventListener('touchend', stopDrawing, { passive: false });

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (e.type === 'touchstart') {
                startDrawing({ offsetX: x, offsetY: y });
            } else if (e.type === 'touchmove') {
                draw({ offsetX: x, offsetY: y });
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.globalAlpha = currentOpacity;
            ctx.strokeStyle = currentColor;
            ctx.fillStyle = currentColor;
            ctx.lineWidth = currentSize;

            if (currentBrushType === 'round') {
                drawWithShape(e.offsetX, e.offsetY);
            } else if (currentBrushType === 'square') {
                drawSquare(e.offsetX, e.offsetY);
            } else if (currentBrushType === 'line') {
                drawLine(e.offsetX, e.offsetY);
            }
        }

        function drawWithShape(x, y) {
            ctx.save();
            ctx.translate(x, y);

            switch (currentShape) {
                case 'circle':
                    ctx.beginPath();
                    ctx.arc(0, 0, currentSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 'star':
                    drawStar(currentSize / 2);
                    break;
                case 'heart':
                    drawHeart(currentSize / 2);
                    break;
                case 'triangle':
                    drawTriangle(currentSize / 2);
                    break;
                case 'diamond':
                    drawDiamond(currentSize / 2);
                    break;
                case 'cross':
                    drawCross(currentSize / 2);
                    break;
                case 'flower':
                    drawFlower(currentSize / 2);
                    break;
                case 'lightning':
                    drawLightning(currentSize / 2);
                    break;
            }

            ctx.restore();
        }

        function drawSquare(x, y) {
            ctx.fillRect(x - currentSize / 2, y - currentSize / 2, currentSize, currentSize);
        }

        function drawLine(x, y) {
            ctx.beginPath();
            ctx.moveTo(x - currentSize / 2, y);
            ctx.lineTo(x + currentSize / 2, y);
            ctx.stroke();
        }

        // ã‚«ã‚¹ã‚¿ãƒ å½¢çŠ¶æç”»é–¢æ•°
        function drawStar(size) {
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                const x = Math.cos(angle) * size;
                const y = Math.sin(angle) * size;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);

                const innerAngle = ((i + 0.5) * Math.PI * 2) / 5 - Math.PI / 2;
                const innerX = Math.cos(innerAngle) * (size * 0.4);
                const innerY = Math.sin(innerAngle) * (size * 0.4);
                ctx.lineTo(innerX, innerY);
            }
            ctx.closePath();
            ctx.fill();
        }

        function drawHeart(size) {
            ctx.beginPath();
            ctx.moveTo(0, size * 0.3);
            ctx.bezierCurveTo(-size * 0.5, -size * 0.3, -size, 0, 0, size);
            ctx.bezierCurveTo(size, 0, size * 0.5, -size * 0.3, 0, size * 0.3);
            ctx.fill();
        }

        function drawTriangle(size) {
            ctx.beginPath();
            ctx.moveTo(0, -size);
            ctx.lineTo(-size, size);
            ctx.lineTo(size, size);
            ctx.closePath();
            ctx.fill();
        }

        function drawDiamond(size) {
            ctx.beginPath();
            ctx.moveTo(0, -size);
            ctx.lineTo(size, 0);
            ctx.lineTo(0, size);
            ctx.lineTo(-size, 0);
            ctx.closePath();
            ctx.fill();
        }

        function drawCross(size) {
            const thickness = size * 0.3;
            ctx.fillRect(-thickness, -size, thickness * 2, size * 2);
            ctx.fillRect(-size, -thickness, size * 2, thickness * 2);
        }

        function drawFlower(size) {
            for (let i = 0; i < 6; i++) {
                ctx.save();
                ctx.rotate((i * Math.PI) / 3);
                ctx.beginPath();
                ctx.ellipse(0, -size * 0.5, size * 0.3, size * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function drawLightning(size) {
            ctx.beginPath();
            ctx.moveTo(-size * 0.3, -size);
            ctx.lineTo(size * 0.3, -size * 0.2);
            ctx.lineTo(-size * 0.1, -size * 0.2);
            ctx.lineTo(size * 0.3, size);
            ctx.lineTo(-size * 0.3, size * 0.2);
            ctx.lineTo(size * 0.1, size * 0.2);
            ctx.closePath();
            ctx.fill();
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
        }

        // çŠ¶æ…‹ä¿å­˜ï¼ˆUndo/Redoç”¨ï¼‰
        function saveState() {
            undoStack.push(canvas.toDataURL());
            if (undoStack.length > 20) {
                undoStack.shift();
            }
            redoStack = [];
        }

        function undo() {
            if (undoStack.length > 1) {
                redoStack.push(undoStack.pop());
                const imageData = undoStack[undoStack.length - 1];
                restoreCanvas(imageData);
                updateStatus('æ“ä½œã‚’å…ƒã«æˆ»ã—ã¾ã—ãŸ');
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                const imageData = redoStack.pop();
                undoStack.push(imageData);
                restoreCanvas(imageData);
                updateStatus('æ“ä½œã‚’ã‚„ã‚Šç›´ã—ã¾ã—ãŸ');
            }
        }

        function restoreCanvas(imageData) {
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
            img.src = imageData;
        }

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢
        function clearCanvas() {
            if (confirm('ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                saveState();
                updateStatus('ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ');
            }
        }

        // ç”»åƒä¿å­˜
        function downloadImage() {
            const link = document.createElement('a');
            link.download = `paint_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.png`;
            link.href = canvas.toDataURL();
            link.click();
            updateStatus('ç”»åƒã‚’ä¿å­˜ã—ã¾ã—ãŸ');
        }

        // ç”»åƒèª­ã¿è¾¼ã¿
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        saveState();
                        updateStatus('ç”»åƒã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
            setTimeout(() => {
                document.getElementById('statusText').textContent = 'æº–å‚™å®Œäº† - ãŠçµµæãã‚’å§‹ã‚ã¾ã—ã‚‡ã†ï¼';
            }, 3000);
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'z':
                        e.preventDefault();
                        if (e.shiftKey) redo();
                        else undo();
                        break;
