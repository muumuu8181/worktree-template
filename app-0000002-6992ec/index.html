<body>

            <button class="btn btn-number btn-zero" onclick="inputNumber('0')">0</button>

            <button class="btn btn-equals" onclick="calculate()">=</button>

            <h3>üìä Ë®àÁÆóÂ±•Ê≠¥</h3>
            <div id="historyList">
                <div class="history-empty">Â±•Ê≠¥„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div>

    <!-- „Éà„Éº„Çπ„ÉàÈÄöÁü• -->
    <div id="toast" class="toast"></div>

    <script>
        // ÈõªÂçì„ÇØ„É©„Çπ
        class UltraCalculator {
            constructor() {
                this.display = document.getElementById('display');
                this.historyDisplay = document.getElementById('calculationHistory');
                this.historyList = document.getElementById('historyList');
                
                this.currentInput = '0';
                this.previousInput = '';
                this.operator = '';
                this.shouldResetDisplay = false;
                this.history = this.loadHistory();
                
                this.init();
            }

            init() {
                this.updateDisplay();
                this.renderHistory();
                this.setupKeyboardListeners();
                console.log('üßÆ Ultra Calculator v2.0 initialized');
            }

            setupKeyboardListeners() {
                document.addEventListener('keydown', (e) => {
                    e.preventDefault();
                    
                    if (e.key >= '0' && e.key <= '9') {
                        this.inputNumber(e.key);
                    } else if (e.key === '.') {
                        this.inputDecimal();
                    } else if (['+', '-', '*', '/'].includes(e.key)) {
                        this.inputOperator(e.key);
                    } else if (e.key === 'Enter' || e.key === '=') {
                        this.calculate();
                    } else if (e.key === 'Escape') {
                        this.clearAll();
                    } else if (e.key === 'Backspace') {
                        this.backspace();
                    } else if (e.key === 'Delete') {
                        this.clearEntry();
                    }
                });
            }

            inputNumber(num) {
                if (this.shouldResetDisplay || this.currentInput === '0') {
                    this.currentInput = num;
                    this.shouldResetDisplay = false;
                } else {
                    this.currentInput += num;
                }
                this.updateDisplay();
            }

            inputDecimal() {
                if (this.shouldResetDisplay) {
                    this.currentInput = '0';
                    this.shouldResetDisplay = false;
                }
                
                if (!this.currentInput.includes('.')) {
                    this.currentInput += '.';
                    this.updateDisplay();
                }
            }

            inputOperator(op) {
                if (this.operator && !this.shouldResetDisplay) {
                    this.calculate();
                }
                
                this.previousInput = this.currentInput;
                this.operator = op;
                this.shouldResetDisplay = true;
                
                const operatorSymbol = this.getOperatorSymbol(op);
                this.historyDisplay.textContent = `${this.currentInput} ${operatorSymbol}`;
            }

            calculate() {
                if (!this.operator || this.shouldResetDisplay) return;
                
                const prev = parseFloat(this.previousInput);
                const current = parseFloat(this.currentInput);
                
                if (isNaN(prev) || isNaN(current)) {
                    this.showError('ÁÑ°Âäπ„Å™ÂÖ•Âäõ„Åß„Åô');
                    return;
                }
                
                let result;
                const operatorSymbol = this.getOperatorSymbol(this.operator);
                const calculation = `${this.previousInput} ${operatorSymbol} ${this.currentInput}`;
                
                try {
                    switch (this.operator) {
                        case '+':
                            result = prev + current;
                            break;
                        case '-':
                            result = prev - current;
                            break;
                        case '*':
                            result = prev * current;
                            break;
                        case '/':
                            if (current === 0) {
                                throw new Error('„Çº„É≠„ÅßÂâ≤„Çã„Åì„Å®„ÅØ„Åß„Åç„Åæ„Åõ„Çì');
                            }
                            result = prev / current;
                            break;
                        default:
                            throw new Error('ÁÑ°Âäπ„Å™ÊºîÁÆóÂ≠ê„Åß„Åô');
                    }
                    
                    // ÁµêÊûú„ÅÆÁ≤æÂ∫¶Ë™øÊï¥
                    if (Math.abs(result) > 1e15 || Math.abs(result) < 1e-15) {
                        result = result.toExponential(10);
                    } else {
                        result = Math.round(result * 1e12) / 1e12; // 12Ê°ÅÁ≤æÂ∫¶
                    }
                    
                    this.currentInput = result.toString();
                    this.operator = '';
                    this.previousInput = '';
                    this.shouldResetDisplay = true;
                    
                    // Â±•Ê≠¥„Å´ËøΩÂä†
                    this.addToHistory(`${calculation} = ${result}`);
                    
                    this.historyDisplay.textContent = `${calculation} =`;
                    this.updateDisplay();
                    this.showSuccess();
                    
                } catch (error) {
                    this.showError(error.message);
                }
            }

            clearAll() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operator = '';
                this.shouldResetDisplay = false;
                this.historyDisplay.textContent = '';
                this.updateDisplay();
                this.showToast('„Åô„Åπ„Å¶„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü', 'success');
            }

            clearEntry() {
                this.currentInput = '0';
                this.updateDisplay();
            }

            backspace() {
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                }
                this.updateDisplay();
            }

            updateDisplay() {
                this.display.value = this.formatNumber(this.currentInput);
            }

            formatNumber(num) {
                const numStr = num.toString();
                if (numStr.includes('e')) return numStr; // ÊåáÊï∞Ë°®Ë®ò„ÅØ„Åù„ÅÆ„Åæ„Åæ
                
                const parts = numStr.split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                return parts.join('.');
            }

            getOperatorSymbol(op) {
                const symbols = {
                    '+': '+',
                    '-': '‚àí',
                    '*': '√ó',
                    '/': '√∑'
                };
                return symbols[op] || op;
            }

            showError(message) {
                this.display.classList.add('error');
                this.showToast(message, 'error');
                
                setTimeout(() => {
                    this.display.classList.remove('error');
                    this.clearAll();
                }, 2000);
            }

            showSuccess() {
                this.display.classList.add('success');
                setTimeout(() => {
                    this.display.classList.remove('success');
                }, 800);
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type === 'error' ? 'error' : ''} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            addToHistory(calculation) {
                this.history.unshift({
                    calculation,
                    timestamp: new Date().toLocaleString('ja-JP')
                });
                
                // Â±•Ê≠¥„ÇíÊúÄÂ§ß50‰ª∂„Å´Âà∂Èôê
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }
                
                this.saveHistory();
                this.renderHistory();
            }

            renderHistory() {
                if (this.history.length === 0) {
                    this.historyList.innerHTML = '<div class="history-empty">Â±•Ê≠¥„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                    return;
                }
                
                const historyHTML = this.history.map(item => `
                    <div class="history-item" onclick="calculator.useHistoryResult('${item.calculation}')" title="${item.timestamp}">
                        ${item.calculation}
                    </div>
                `).join('');
                
                this.historyList.innerHTML = historyHTML;
            }

            useHistoryResult(calculation) {
                const result = calculation.split(' = ')[1];
                if (result) {
                    this.currentInput = result.replace(/,/g, ''); // „Ç´„É≥„Éû„ÇíÈô§Âéª
                    this.operator = '';
                    this.previousInput = '';
                    this.shouldResetDisplay = true;
                    this.historyDisplay.textContent = '';
                    this.updateDisplay();
                    this.showToast('Â±•Ê≠¥„Åã„ÇâÂÄ§„ÇíË®≠ÂÆö„Åó„Åæ„Åó„Åü', 'success');
                }
            }

            clearHistory() {
                if (this.history.length === 0) {
                    this.showToast('Â±•Ê≠¥„ÅØÊó¢„Å´Á©∫„Åß„Åô', 'error');
                    return;
                }
                
                if (confirm('Ë®àÁÆóÂ±•Ê≠¥„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    this.history = [];
                    this.saveHistory();
                    this.renderHistory();
                    this.showToast('Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü', 'success');
                }
            }

            saveHistory() {
                try {
                    localStorage.setItem('calculatorHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.error('Â±•Ê≠¥„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                }
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('calculatorHistory');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    console.error('Â±•Ê≠¥„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                    return [];
                }
            }
        }

        // PWA Service WorkerÔºà„Ç§„É≥„É©„Ç§„É≥Ôºâ
        const swContent = `
            self.addEventListener('install', event => {
                self.skipWaiting();
            });

            self.addEventListener('activate', event => {

            });

            self.addEventListener('fetch', event => {

                    fetch(event.request).catch(() => {
                        return new Response('„Ç™„Éï„É©„Ç§„É≥„Åß„Åô', {
                            status: 503,
                            statusText: 'Service Unavailable',
                            headers: new Headers({

                            })
                        });
                    })
                );
            });
        `;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            calculator = new UltraCalculator();
            
            // Service WorkerÁôªÈå≤
            if ('serviceWorker' in navigator && location.protocol === 'https:') {
                const blob = new Blob([swContent], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl).catch(() => {});
            }
        });
