<body>

    <div id="autoLog" class="auto-log" style="display: none;"></div>

    <script>
        // è‡ªå‹•ãƒ­ã‚°æ©Ÿèƒ½
        function autoLog(message) {
            const logElement = document.getElementById('autoLog');
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            logElement.textContent = `[${timestamp}] ${message}`;
            logElement.style.display = 'block';

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(message, isError = false) {

            statusDiv.textContent = message;

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚­ãƒ¼
        const HISTORY_KEY = 'clipboardHistory';
        const MAX_HISTORY = 10;

        // å±¥æ­´ã®å–å¾—
        function getHistory() {

                return history ? JSON.parse(history) : [];
            } catch (error) {

            }

        // å±¥æ­´ã®ä¿å­˜
        function saveHistory(history) {
            try {
                localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
                autoLog('å±¥æ­´ã‚’ä¿å­˜ã—ã¾ã—ãŸ');
            } catch (error) {

        // å±¥æ­´ã«è¿½åŠ 
        function addToHistory(text) {
            if (!text || text.trim() === '') return;
            
            const history = getHistory();
            const newItem = {
                text: text,
                timestamp: new Date().toISOString(),
                id: Date.now()
            };
            
            // åŒã˜ãƒ†ã‚­ã‚¹ãƒˆãŒæ—¢ã«å­˜åœ¨ã™ã‚‹å ´åˆã¯å‰Šé™¤
            const filteredHistory = history.filter(item => item.text !== text);
            
            // æ–°ã—ã„ã‚¢ã‚¤ãƒ†ãƒ ã‚’å…ˆé ­ã«è¿½åŠ 
            filteredHistory.unshift(newItem);
            
            // æœ€å¤§ä»¶æ•°ã‚’è¶…ãˆãŸå ´åˆã¯å¤ã„ã‚‚ã®ã‚’å‰Šé™¤
            if (filteredHistory.length > MAX_HISTORY) {
                filteredHistory.splice(MAX_HISTORY);
            }
            
            saveHistory(filteredHistory);
            refreshHistory();
            autoLog(`å±¥æ­´ã«è¿½åŠ : ${text.length}æ–‡å­—ã®ãƒ†ã‚­ã‚¹ãƒˆ`);
        }

        // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰èª­ã¿å–ã‚Š
        async function readClipboard() {
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    document.getElementById('clipboardText').value = text;
                    showStatus('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã‹ã‚‰èª­ã¿å–ã‚Šã¾ã—ãŸ');
                    autoLog('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰èª­ã¿å–ã‚ŠæˆåŠŸ');
                } else {
                    showStatus('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰èª­ã¿å–ã‚ŠãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“', true);
                    autoLog('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰èª­ã¿å–ã‚Šéå¯¾å¿œ');
                }
            } catch (error) {
                showStatus('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰èª­ã¿å–ã‚Šã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, true);
                autoLog('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰èª­ã¿å–ã‚Šã‚¨ãƒ©ãƒ¼: ' + error.message);
            }
        }

        // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰æ›¸ãè¾¼ã¿
        async function writeClipboard() {
            const text = document.getElementById('clipboardText').value;
            
            if (!text) {
                showStatus('æ›¸ãè¾¼ã‚€ãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚Šã¾ã›ã‚“', true);
                return;

                    autoLog('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰æ›¸ãè¾¼ã¿æˆåŠŸ');

                    const textArea = document.getElementById('clipboardText');

                    autoLog('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰æ›¸ãè¾¼ã¿ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰');
                }
            } catch (error) {

        // å±¥æ­´è¡¨ç¤º
        function refreshHistory() {
            const history = getHistory();

                                <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteHistoryItem('${item.id}')" title="å±¥æ­´ã‹ã‚‰å‰Šé™¤">ğŸ—‘ï¸ å‰Šé™¤</button>

        }

        // HTML ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {

        // å±¥æ­´ã‚¢ã‚¤ãƒ†ãƒ é¸æŠ

            const history = getHistory();

        // å±¥æ­´ã‚¢ã‚¤ãƒ†ãƒ ã‚³ãƒ”ãƒ¼
        async function copyHistoryItem(id) {
            const history = getHistory();
            const item = history.find(h => h.id == id);
            if (item) {
                try {
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        await navigator.clipboard.writeText(item.text);
                        showStatus(`ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ (${item.text.length}æ–‡å­—)`);
                        autoLog(`å±¥æ­´ã‹ã‚‰ã‚³ãƒ”ãƒ¼: ${item.text.length}æ–‡å­—`);
                        
                        // æˆåŠŸæ™‚ã®è¦–è¦šçš„ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
                        const button = event.target;

                        button.style.background = '#20c997';

                        document.getElementById('clipboardText').value = item.text;

                        autoLog('å±¥æ­´ã‹ã‚‰ã‚³ãƒ”ãƒ¼ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰');
                    }

                    autoLog('ã‚³ãƒ”ãƒ¼ã‚¨ãƒ©ãƒ¼: ' + error.message);

        // å±¥æ­´ã‚¢ã‚¤ãƒ†ãƒ å‰Šé™¤

        document.addEventListener('DOMContentLoaded', function() {

            document.getElementById('clipboardText').addEventListener('keydown', function(e) {

        // å®šæœŸçš„ãªè‡ªå‹•ä¿å­˜ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
        setInterval(function() {

                autoLog('è‡ªå‹•ãƒã‚§ãƒƒã‚¯å®Ÿè¡Œ');

    </script>
